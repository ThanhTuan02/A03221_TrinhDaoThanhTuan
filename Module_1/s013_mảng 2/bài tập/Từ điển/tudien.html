<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="inputEnglish">
    <input type="submit" value="Dịch" onclick="dich()">
    <script>
        let english = ["hello","thank","bye"];
        let vietnam = ["xin chào","cảm ơn","tạm biệt"];
        function dich() {
            let input = document.getElementById('inputEnglish').value;
            if (english.indexOf(input) > -1) {
                alert(input + ' là ' + vietnam[english.indexOf(input)]);
            } else {
                alert('Không tìm thấy')
            }
        }

    </script>
</body>
</html>
