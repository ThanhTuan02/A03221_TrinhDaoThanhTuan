<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function giaithua(sum){
            let tich = 1 ;
            for(i=1;i<= sum;i++){
                tich *= i;
            }
            return tich
        }
        alert(giaithua(5))
    </script>
</body>
</html>
