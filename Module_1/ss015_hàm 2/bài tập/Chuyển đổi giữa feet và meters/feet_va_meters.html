<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" oninput="meterToFoot(this.value)" onchange="meterToFoot(this.value)">
    <input type="number" oninput="footToMeter(this.value)" onchange="footToMeter(this.value)">
    <p id="aaaa">foot =></p><br>
    <p id="b">meter =></p>
    <script>
        function footToMeter(foot){
           document.getElementById('b').innerHTML = 0.305 * foot;
        }
        function meterToFoot(meter) {
            document.getElementById('aaaa').innerHTML = 3.279 * meter;
        }

    </script>
</body>
</html>
