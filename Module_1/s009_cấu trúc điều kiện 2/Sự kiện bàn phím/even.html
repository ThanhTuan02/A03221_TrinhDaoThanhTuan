<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="ok()">
    <form>
        <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute; left:100px; top:100px;" height="200px" width="150px"/>
    </form>
    <script>
        function upArrowPressed() {
            let element = document.getElementById('nobita');
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function dowArrowPressed() {
            let element = document.getElementById('nobita');
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed() {
            let element = document.getElementById('nobita');
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed() {
            let element = document.getElementById('nobita');
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    dowArrowPressed();
                    break;
            }
        }
        function ok () {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>
</html>
