<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = prompt('nhập một số nguyên');
        if (number > 0) {
            document.write(number + '> 0' );
        } else {
            document.write(number + '< 0');
        }
    </script>
</body>
</html>
